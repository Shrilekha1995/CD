<table class="table table-bordered">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Contact No</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.contactNumber}}</td>
      <td>{{user.role}}</td>
    </tr>
  </tbody>
</table>
<a style="color:blue" routerLink="/admindashboard">Back</a>
